    <center>
		<h1>Formulario de Contacto</h1>

        <form action="#" class="was-validated">

            <!--NOMBRE-->
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <br>
                           <!--class="form-control"-->
                <input type="text" class="form" placeholder="Ingrese su nombre" id="nombre" required>
                <div class="valid-feedback">Validado</div>
                <div class="invalid-feedback">Por favor, ingrese su nombre.</div>
            </div>

            <!--APELLIDO-->
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <br>
                          <!--class="form-control"-->
                <input type="text" class="form" placeholder="Ingrese su apellido" id="apellido" required>
                <div class="valid-feedback">Validado.</div>
                <div class="invalid-feedback">Por favor, ingrese su apellido.</div>
            </div>

            <!--EMAIL-->
            <div class="form-group">
                <label for="email">Email</label>
                <br>
                           <!--class="form-control"-->
                <input type="email" class="form" placeholder="Ingrese email" id="email" required>
                <div class="valid-feedback">Validado.</div>
                <div class="invalid-feedback">Por favor, ingrese su email.</div>
            </div>

            <!--MENSAJE-->
            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <br>
                <input type="text" class="form-control" placeholder="Escriba un mensaje" name="mensaje" id="mensaje" required>
                <div class="valid-feedback">Validado.</div>
                <div class="invalid-feedback">Por favor, ingrese su mensaje.</div>
			</div>
			
			<!--El submit envia el contenido-->
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
	</center>
	
</body>
</html>
